<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Global Climate-Economic Explorer</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script defer src="js/index.js"></script>
</head>

<body>

  <h1>Global Climate-Economic Explorer</h1>

  <div class="controls">

    <section id="description" style="max-width:720px; text-align:center; line-height:1.45; margin-bottom:.4rem;">
      <strong>Explore changes in climate & economic indicators from 2000‚Äì2024.</strong><br>
      Select a dataset and year to reveal global patterns, or click a country to view its dashboard.
    </section>

    <a href="global.html" class="explore-btn">üåç Compare Global Climate & Economy</a>

    <label for="datasetSelect"><strong>Select Dataset:</strong></label>
    <select id="datasetSelect">
      <option value="gdp">GDP Growth (%)</option>
      <option value="wheat">Wheat Yield (tons/hectare)</option>
      <option value="temperature">Temperature Anomaly (¬∞C)</option>
      <option value="foodInflation">Consumer Price Inflation (%)</option>
      <option value="disasterDamage">Disaster Damages (% of GDP)</option>
    </select>

    <label for="yearSlider">
      <strong>Year: <span id="yearLabel">2022</span></strong>
    </label>
    <input type="range" id="yearSlider" min="2000" max="2022" value="2022" />

    <div id="legend"></div>
  </div>

  <svg id="map"></svg>
  <div class="tooltip" id="tooltip"></div>

</body>
</html>
